<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Мета-інформація для кодування та налаштування ширини екрану -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Заголовок першого рівня -->
    <h1>Таблиця</h1>
<!-- Таблиця з розміткою -->
    <table border="1">
        <!-- Заголовок таблиці -->
        <caption>Продукти та їх ціни</caption>
        <!-- Заголовок стовпців таблиці -->
        <thead>
            <tr>
                <th>Назва</th>
                <th>Ціна</th>
                <th>Кількість</th>
            </tr>
        </thead>
        <!-- Тіло таблиці з даними -->
        <tbody>
            <tr>
                <td>Яблуко</td>
                <td>5 грн</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Банан</td>
                <td>7 грн</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Апельсин</td>
                <td>8 грн</td>
                <td>7</td>
            </tr>
        </tbody>
        <!-- Нижня частина таблиці (підсумок) -->
        <tfoot>
            <tr>
                <th colspan="2">Загальна:</th>
                <th>55 грн</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
